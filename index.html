<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | shakeshooters</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    #unity-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain; /* Canvas –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –±–µ–∑ –æ–±—Ä–µ–∑–∫–∏ */
      background: black;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <p>–ö–æ—Å–Ω–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
    <div style="font-size:14px; margin-top:10px;">(–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç –∑–≤—É–∫)</div>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">shakeshooters</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    const fullscreenButton = document.getElementById("unity-fullscreen-button");
    const startScreen = document.getElementById("start-screen");

    let startScreenTouched = false;

    function unityShowBanner(msg, type) {
      const warningBanner = document.getElementById("unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(() => { warningBanner.removeChild(div); }, 5000);
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const deviceType = isMobile() ? "Mobile" : "Desktop";
    loadingBar.style.display = "block";

    // üîπ –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ Canvas
    function resizeCanvas() {
      const unityWidth = 1080;
      const unityHeight = 1920;
      const windowRatio = window.innerWidth / window.innerHeight;
      const unityRatio = unityWidth / unityHeight;

      if (windowRatio > unityRatio) {
        canvas.style.height = window.innerHeight + "px";
        canvas.style.width = (window.innerHeight * unityRatio) + "px";
      } else {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = (window.innerWidth / unityRatio) + "px";
      }
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);

    startScreen.addEventListener('touchstart', function () {
      startScreenTouched = true;
      this.remove();
      if (window.unityInstance) window.unityInstance.SetFullscreen(1);
    });
    startScreen.addEventListener('click', function () { this.remove(); });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Unity
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Shaker.loader.js";
    const config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        unityInstance.SendMessage('DeviceCheckerMono', 'SetTypeDevice', deviceType);
        if (startScreenTouched) unityInstance.SetFullscreen(1);
      }).catch(alert);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
