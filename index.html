<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | shakeshooters</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }
    #unity-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unity-canvas {
      position: fixed !important;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: fill; /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω, –º–æ–∂–µ—Ç —Å–ª–µ–≥–∫–∞ –∏—Å–∫–∞–∂–∞—Ç—å */
    }
    #orientation-message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }
    #orientation-message img {
      width: 100px;
      margin: 20px 0;
      animation: rotate 1.5s infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ -->
  <div id="orientation-message" style="display: none;">
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ <strong>–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</strong></p>
    <img src="https://img.icons8.com/ios-filled/100/FFFFFF/rotate-screen.png" alt="Rotate">
  </div>

  <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ä—Ç–∞ -->
  <div id="start-screen">
    <p>–ö–æ—Å–Ω–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
    <div style="font-size: 14px; margin-top: 10px;">(–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç –∑–≤—É–∫ –∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º)</div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä Unity -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">shakeshooters</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var orientationMessage = document.getElementById("orientation-message");
    var startScreen = document.getElementById("start-screen");

    let startScreenTouched = false;

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') {
        div.style = 'background: red; padding: 10px;';
      } else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    var deviceType = isMobile() ? "Mobile" : "Desktop";

    if (isMobile()) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "1920px";
      canvas.style.height = "1080px";
    }

    loadingBar.style.display = "block";

    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        orientationMessage.style.display = "none";
      } else {
        orientationMessage.style.display = "flex";
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', () => setTimeout(checkOrientation, 200));

    startScreen.addEventListener('touchstart', function () {
      startScreenTouched = true;
      this.remove();
      if (window.unityInstance) {
        window.unityInstance.SetFullscreen(1);
      }
    });

    startScreen.addEventListener('click', function () {
      this.remove();
    });

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Shaker.loader.js";
    var config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1  // üî• –ö–õ–Æ–ß–ï–í–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–µ—Ä–µ—Ä–∞—Å—Ö–æ–¥ –ø–∞–º—è—Ç–∏ –∏ –ø–æ–ª–æ—Å—ã
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        unityInstance.SendMessage('DeviceCheckerMono', 'SetTypeDevice', deviceType);
        if (startScreenTouched) {
          unityInstance.SetFullscreen(1);
        }
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
