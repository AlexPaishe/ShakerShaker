<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Adaptive Resolution</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #unity-canvas {
      display: block;
      background: black;
    }
    #orientation-message {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 20px;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <div id="orientation-message">
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</p>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const orientationMessage = document.querySelector("#orientation-message");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        orientationMessage.style.display = "flex";
      } else {
        orientationMessage.style.display = "none";
      }
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      checkOrientation();
    });

    window.addEventListener("orientationchange", () => {
      setTimeout(() => {
        resizeCanvas();
        checkOrientation();
      }, 200);
    });

    // –ø–µ—Ä–≤—ã–π –≤—ã–∑–æ–≤
    resizeCanvas();
    checkOrientation();

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Shaker.loader.js";
    const config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      matchWebGLToCanvasSize: false, // üî• –≤—ã–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–ø–æ–¥–≥–æ–Ω Unity
      devicePixelRatio: window.devicePixelRatio
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).then((unityInstance) => {
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
