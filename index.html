<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | shakeshooters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #000;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    #unity-container {
      position: relative;
      width: 1280px;
      height: 720px;
      max-width: 100%;
      max-height: 90vh;
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover; /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –º–æ–∂–µ—Ç –æ–±—Ä–µ–∑–∞—Ç—å –∫—Ä–∞—è */
      background: black;
    }

    #orientation-message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #fff;
      font-size: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      display: none;
    }
    #orientation-message img {
      width: 100px;
      margin: 20px 0;
      animation: rotate 1.5s infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ: —Ç–æ–ª—å–∫–æ –≤ –ª–∞–Ω–¥—à–∞—Ñ—Ç–µ -->
  <div id="orientation-message">
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ <strong>–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</strong></p>
    <img src="https://img.icons8.com/ios-filled/100/FFFFFF/rotate-screen.png" alt="Rotate">
  </div>

  <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ä—Ç–∞ -->
  <div id="start-screen">
    <p>–ö–æ—Å–Ω–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
    <div style="font-size:14px; margin-top:10px;">(–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç –∑–≤—É–∫)</div>
  </div>

  <!-- –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div class="container-wrapper">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">shakeshooters</div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("unity-container");
    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    const fullscreenButton = document.getElementById("unity-fullscreen-button");
    const warningBanner = document.getElementById("unity-warning");
    const orientationMessage = document.getElementById("orientation-message");
    const startScreen = document.getElementById("start-screen");

    let startScreenTouched = false;

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') {
        div.style = 'background: red; padding: 10px;';
      } else if (type === 'warning') {
        div.style = 'background: yellow; padding: 10px;';
      }
      setTimeout(() => {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const deviceType = isMobile() ? "Mobile" : "Desktop";

    loadingBar.style.display = "block";

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏: —Ç–æ–ª—å–∫–æ –ª–∞–Ω–¥—à–∞—Ñ—Ç
    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        orientationMessage.style.display = "none";
      } else {
        orientationMessage.style.display = "flex";
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', () => setTimeout(checkOrientation, 200));

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏—è ‚Äî –∞–∫—Ç–∏–≤–∞—Ü–∏—è –∑–≤—É–∫–∞ –∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
    startScreen.addEventListener('touchstart', function () {
      startScreenTouched = true;
      this.remove();
      if (window.unityInstance) {
        window.unityInstance.SetFullscreen(1);
      }
    });

    startScreen.addEventListener('click', function () {
      this.remove();
    });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Unity
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Shaker.loader.js";
    const config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true,  // üî• –ö–ª—é—á–µ–≤–æ–µ: —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –ø–æ–¥ —Ä–∞–∑–º–µ—Ä canvas
      devicePixelRatio: 1           // üî• –£–ª—É—á—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ –∫–∞—á–µ—Å—Ç–≤–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        unityInstance.SendMessage('DeviceCheckerMono', 'SetTypeDevice', deviceType);
        if (startScreenTouched) {
          unityInstance.SetFullscreen(1);
        }
      }).catch(alert);
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
