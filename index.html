<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | shakeshooters</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ä—Ç–∞ -->
  <div id="start-screen">
    <p>–ö–æ—Å–Ω–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
    <div style="font-size: 14px; margin-top: 10px;">(–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç –∑–≤—É–∫ –∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º)</div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä Unity -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">shakeshooters</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var orientationMessage = document.getElementById("orientation-message");
    var startScreen = document.getElementById("start-screen");

    let startScreenTouched = false;

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') {
        div.style = 'background: red; padding: 10px;';
      } else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    var deviceType = isMobile() ? "Mobile" : "Desktop";

    if (isMobile()) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "100%";   // üî• –≤–º–µ—Å—Ç–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ 1920px
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        orientationMessage.style.display = "none";
      } else {
        orientationMessage.style.display = "flex";
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', () => setTimeout(checkOrientation, 200));

    startScreen.addEventListener('touchstart', function () {
      startScreenTouched = true;
      this.remove();
      if (window.unityInstance) {
        window.unityInstance.SetFullscreen(1);
      }
    });

    startScreen.addEventListener('click', function () {
      this.remove();
    });

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Shaker.loader.js";
    var config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        unityInstance.SendMessage('DeviceCheckerMono', 'SetTypeDevice', deviceType);
        if (startScreenTouched) {
          unityInstance.SetFullscreen(1);
        }
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
