<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | shakeshooters</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    #unity-container, #unity-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      object-fit: cover;  /* Всегда заполняет экран */
      background: black;
    }
    #loading-bar {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
    }
    #orientation-message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-size: 20px;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Сообщение о повороте -->
  <div id="orientation-message">
    Пожалуйста, переведите устройство в <b>горизонтальную ориентацию</b>
  </div>

  <!-- Контейнер Unity -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="loading-bar">Загрузка...</div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#loading-bar");
    const orientationMessage = document.querySelector("#orientation-message");

    // Проверка на ориентацию (для телефонов)
    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        orientationMessage.style.display = "flex";
      } else {
        orientationMessage.style.display = "none";
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // Определение устройства
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    const deviceType = isMobile() ? "Mobile" : "Desktop";

    // Пути к билду
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Shaker.loader.js";
    const config = {
      dataUrl: buildUrl + "/Shaker.data",
      frameworkUrl: buildUrl + "/Shaker.framework.js",
      codeUrl: buildUrl + "/Shaker.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "goga",
      productName: "shakeshooters",
      productVersion: "0.0.0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1
    };

    // Загрузка Unity
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        loadingBar.innerText = "Загрузка: " + Math.round(progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        window.unityInstance = unityInstance;
        // Передаём тип устройства в Unity
        unityInstance.SendMessage('DeviceCheckerMono', 'SetTypeDevice', deviceType);
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
